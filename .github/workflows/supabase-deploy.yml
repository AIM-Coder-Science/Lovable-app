name: Deploy Database Migrations

on:
  push:
    branches:
      - main # Le d√©ploiement se lance quand vous poussez sur la branche main
    paths:
      - 'supabase/migrations/**' # Ne se lance que si le dossier migrations change

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy migrations
        run: supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
